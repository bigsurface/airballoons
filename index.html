<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets id="VRAssets">
        <img src="img/valhalla.jpg" id="valhalla" />
        <img src="img/grass.jpg" id="grass" />
      </a-assets>  

      <a-sphere position="0 7.25 -5" radius="2.75" color="rgb(20, 200, 20)"></a-sphere>
      <a-sphere position="0 6.25 -5" radius="2.25" color="rgb(20, 200, 20)"></a-sphere>
      <a-sphere position="0 5.25 -5" radius="1.75" color="rgb(20, 200, 20)"></a-sphere>
      <a-sphere position="0 4.25 -5" radius="1.25" color="rgb(20, 200, 20)"></a-sphere>
      <a-sphere position="0 3.25 -5" radius=".75" color="rgb(20, 200, 20)"></a-sphere>
      <a-sphere position="0 2.25 -5" radius=".25" color="rgb(120, 95, 60)"></a-sphere>

      <a-sphere position="1 7.25 5" radius="2.75" color="rgb(200, 200, 20)"></a-sphere>
      <a-sphere position="1 6.25 5" radius="2.25" color="rgb(200, 200, 20)"></a-sphere>
      <a-sphere position="1 5.25 5" radius="1.75" color="rgb(200, 200, 20)"></a-sphere>
      <a-sphere position="1 4.25 5" radius="1.25" color="rgb(200, 200, 20)"></a-sphere>
      <a-sphere position="1 3.25 5" radius=".75" color="rgb(200, 200, 20)"></a-sphere>
      <a-sphere position="1 2.25 5" radius=".25" color="rgb(120, 95, 60)"></a-sphere>

      <a-sphere position="2 7.25 0" radius="2.75" color="rgb(20, 200, 200)"></a-sphere>
      <a-sphere position="2 6.25 0" radius="2.25" color="rgb(20, 200, 200)"></a-sphere>
      <a-sphere position="2 5.25 0" radius="1.75" color="rgb(20, 200, 200)"></a-sphere>
      <a-sphere position="2 4.25 0" radius="1.25" color="rgb(20, 200, 200)"></a-sphere>
      <a-sphere position="2 3.25 0" radius=".75" color="rgb(20, 200, 200)"></a-sphere>
      <a-sphere position="2 2.25 0" radius=".25" color="rgb(120, 95, 60)"></a-sphere>

      <a-sphere position="-9 7.25 -5" radius="2.75" color="rgb(200, 20, 20)"></a-sphere>
      <a-sphere position="-9 6.25 -5" radius="2.25" color="rgb(200, 20, 20)"></a-sphere>
      <a-sphere position="-9 5.25 -5" radius="1.75" color="rgb(200, 20, 20)"></a-sphere>
      <a-sphere position="-9 4.25 -5" radius="1.25" color="rgb(200, 20, 20)"></a-sphere>
      <a-sphere position="-9 3.25 -5" radius=".75" color="rgb(200, 20, 20)"></a-sphere>
      <a-sphere position="-9 2.25 -5" radius=".25" color="rgb(120, 95, 60)"></a-sphere>

      <a-sphere position="0 0 0" radius=".5" color="rgb(0, 0, 0)"></a-sphere>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" src="#grass" repeat="100 100"></a-plane>
      <a-sky id="theSky" src="#valhalla" color="rgb(255,255,255)"></a-sky>
    </a-scene>
  </body>
</html>
